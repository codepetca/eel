<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .game-container {
            margin: 20px 0;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            background-color: #f0f0f0;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .cell:hover {
            background-color: #e0e0e0;
        }
        
        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .status {
            font-size: 18px;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .waiting {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .playing {
            background-color: #d4edda;
            color: #155724;
        }
        
        .finished {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .player-info {
            margin: 10px 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        
        .restart-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        .restart-btn:hover {
            background-color: #0056b3;
        }
        
        .restart-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <!-- Real-time multiplayer tic-tac-toe game interface -->
    <h1>Multiplayer Tic-Tac-Toe</h1>
    
    <!-- Shows WebSocket connection status -->
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    
    <div class="player-info" id="playerInfo">
        Connecting to game...
    </div>
    
    <div class="status" id="gameStatus">
        Waiting for connection...
    </div>
    
    <div class="game-container">
        <!-- 3x3 tic-tac-toe board - cells populated by game.js -->
        <div class="game-board" id="gameBoard">
            <!-- Cells will be generated by JavaScript -->
        </div>
    </div>
    
    <button class="restart-btn" id="restartBtn" onclick="restartGame()" disabled>
        Restart Game
    </button>
    
    <div id="players">
        <h3>Players:</h3>
        <div id="playersList"></div>
    </div>

    <!-- Colyseus client library for WebSocket real-time communication -->
    <script src="https://unpkg.com/colyseus.js@^0.16.0/dist/colyseus.js"></script>
    <!-- Our game client that handles server connection and UI updates -->
    <script src="game.js"></script>
</body>
</html>
